    { name: "이사짐센터비용", url: "https://movingdkindv.withusgoat.com", desc: "비교할수록 낮아지는 이사 비용의 놀라운 변화" },
    { name: "포장이사업체순위", url: "https://movingckindy.withusgoat.com", desc: "빅데이터로 분석한 가장 신뢰도 높은 업체 리스트" }
];

const categories = [
    "시즌별 황금 이사 날짜", "전략적 이사 비용 설계", "완벽한 이사 준비 로드맵", 
    "전문 포장이사 매칭", "안전한 이삿짐 보관 솔루션", "지역별 이사 마스터", 
    "소형 및 원룸 맞춤 서비스", "스마트 견적 비교 분석", "이삿날 액땜 및 상식",
    "프리미엄 이사 케어", "이사 후 필수 행정 절차"
];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function generatePage() {
    const contentArea = document.getElementById('content-area');
    const shuffledSites = shuffle([...siteData]);
    const shuffledCategories = shuffle([...categories]);
    
    // 68~88개 사이로 추출 (현재 데이터가 부족할 경우 전체 사용)
    const totalToShow = Math.min(shuffledSites.length, Math.floor(Math.random() * (88 - 68 + 1)) + 68);
    const selectedSites = shuffledSites.slice(0, totalToShow);
    
    // 카테고리별 사이트 분배 (8~13개 내외 세분화)
    const numCats = Math.floor(Math.random() * (13 - 8 + 1)) + 8;
    const itemsPerCat = Math.ceil(selectedSites.length / numCats);

    for (let i = 0; i < numCats; i++) {
        const catTitle = shuffledCategories[i % shuffledCategories.length];
        const catSites = selectedSites.slice(i * itemsPerCat, (i + 1) * itemsPerCat);
        
        if(catSites.length === 0) continue;

        const section = document.createElement('section');
        section.className = 'category-section';
        
        const title = document.createElement('h2');
        title.className = 'category-title';
        title.innerText = catTitle;
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'grid-layout';

        catSites.forEach(site => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = site.url;
            card.target = "_blank";
            card.rel = "noopener noreferrer";
            
            card.innerHTML = `
                <span class="card-label">${site.name}</span>
                <span class="card-desc">${site.desc}</span>
            `;
            grid.appendChild(card);
        });

        section.appendChild(grid);
        contentArea.appendChild(section);
    }
}

window.onload = generatePage;
</script>

</body>
</html>
